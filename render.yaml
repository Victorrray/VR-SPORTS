services:
  # Backend API Server
  - type: web
    name: vr-odds-api
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ODDS_API_KEY
        sync: false
      - key: SPORTSGAMEODDS_API_KEY
        sync: false

  # Frontend React App
  - type: web
    name: vr-odds-frontend
    env: node
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: vr-odds-api
          property: host
