<!DOCTYPE html>
<html>
<head>
    <title>VR-Odds API Test</title>
</head>
<body>
    <h1>VR-Odds API Connectivity Test</h1>
    <button onclick="testScores()">Test Scores API</button>
    <button onclick="testOdds()">Test Odds API</button>
    <div id="results"></div>

    <script>
        const API_URL = 'https://vr-sports.onrender.com';
        
        async function testScores() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing scores API...</p>';
            
            try {
                const response = await fetch(`${API_URL}/api/scores?sport=americanfootball_nfl`);
                const data = await response.json();
                
                results.innerHTML = `
                    <h3>Scores API Test Results:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Games Found:</strong> ${data.length}</p>
                    <p><strong>Sample Game:</strong></p>
                    <pre>${JSON.stringify(data[0], null, 2)}</pre>
                `;
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testOdds() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing odds API...</p>';
            
            try {
                const response = await fetch(`${API_URL}/api/odds?sports=americanfootball_nfl&regions=us&markets=h2h,spreads,totals`);
                const data = await response.json();
                
                results.innerHTML = `
                    <h3>Odds API Test Results:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Games Found:</strong> ${data.length}</p>
                    <p><strong>Sample Game:</strong></p>
                    <pre>${JSON.stringify(data[0], null, 2)}</pre>
                `;
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
