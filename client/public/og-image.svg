<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0612;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1025;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="120" fill="#7c3aed" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="0" y="0" width="1200" height="630" fill="none"/>
  
  <!-- Logo/Icon area -->
  <g transform="translate(100, 80)">
    <!-- Purple square background -->
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#accentGradient)"/>
    <!-- Target icon -->
    <circle cx="40" cy="40" r="30" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="40" cy="40" r="20" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="40" cy="40" r="8" fill="white"/>
  </g>
  
  <!-- Main headline -->
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">
    OddSightSeer
  </text>
  
  <!-- Subheadline -->
  <text x="220" y="170" font-family="Arial, sans-serif" font-size="32" fill="#a78bfa">
    Find +EV Bets
  </text>
  
  <!-- Description -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db">
    Real-time odds comparison across 15+ sportsbooks
  </text>
  
  <!-- Key features -->
  <g transform="translate(100, 350)">
    <!-- Feature 1 -->
    <circle cx="0" cy="0" r="6" fill="#8b5cf6"/>
    <text x="20" y="8" font-family="Arial, sans-serif" font-size="18" fill="#e5e7eb">
      Compare live odds instantly
    </text>
    
    <!-- Feature 2 -->
    <circle cx="0" cy="60" r="6" fill="#8b5cf6"/>
    <text x="20" y="68" font-family="Arial, sans-serif" font-size="18" fill="#e5e7eb">
      Spot arbitrage opportunities
    </text>
    
    <!-- Feature 3 -->
    <circle cx="0" cy="120" r="6" fill="#8b5cf6"/>
    <text x="20" y="128" font-family="Arial, sans-serif" font-size="18" fill="#e5e7eb">
      Track line movement and maximize ROI
    </text>
  </g>
  
  <!-- CTA button area -->
  <rect x="900" y="480" width="250" height="80" rx="12" fill="url(#accentGradient)"/>
  <text x="1025" y="535" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    Start Free
  </text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="600" width="1200" height="30" fill="url(#accentGradient)" opacity="0.3"/>
</svg>
